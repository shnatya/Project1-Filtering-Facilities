<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel = 'stylesheet' href = 'style.css'/>
    </head>
    <body>
        <script src="./index.js"></script>


        <div class = 'flex'>
            <h1>Nationwide Activities</h1>

            <section class = "flex">
                <h2>Choose Types of Activities</h2>
                <form id = 'activity-form' class ='border border-round padding'>
                    <table>
                        <tbody>
                            <tr>
                                <td class = 'padding'>
                                    <input type = 'checkbox' class = 'cursor' id = 'Library' name = 'Library' value = 'Library'/>
                                    <label for = 'Library'>Library</label>
                                </td>
                                <td class = 'padding'>
                                    <input type = 'checkbox' class = 'cursor' id = 'Museum' name = 'Museum' value = 'Museum'/>
                                    <label for = 'Museum'>Museum</label>
                                </td>
                                <td class = 'padding'>
                                    <input type = 'checkbox' class = 'cursor' id = 'Tree' name = 'Tree Permit' value = 'Tree Permit'/>
                                    <label for = 'Tree'>U-cut Christmas Tree</label>
                                </td>
                                <td class = 'padding'>
                                    <input type = 'checkbox' class = 'cursor' id = 'Visitor' name = 'Visitor Center' value = 'Visitor Center'/>
                                    <label for = 'Visitor'>Visitor Center</label>
                                </td>
                                <td class = 'padding'>
                                    <input type = 'checkbox' class = 'cursor' id = 'Fish' name = 'Fish Hatchery' value = 'National Fish Hatchery'/>
                                    <label for = 'Fish'>Fish Hatchery</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <section class = 'center'>
                        <input type = 'button' class = 'cursor center' id = 'Select-All' name = 'Select All' value = 'Select All'/>
                        <input type = 'submit' class = 'cursor center' value = 'Submit'>
                        <input type = 'reset' class = 'cursor center' id = 'Clear' name = 'Clear All' value = 'Clear All'/>
                    </section>
                </form>
            </section>
           
            <div class = 'flex margin'>
                <h2>Result of the search</h2>
                <table>
                    <thead class = 'green'>
                         <tr class = 'padding'>
                           <th class = 'padding'>Name of Facility</th>
                           <th class = 'padding'>Type</th>
                           <th class = 'padding'>Phone</th>
                           <th class = 'padding'>Like</th>
                         </tr>
                    </thead>
                    <tbody id = "table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
