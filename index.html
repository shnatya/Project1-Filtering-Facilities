<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel = 'stylesheet' href = 'style.css'/>
    </head>
    <body>
        <script src="./index.js"></script>

        <div class = 'flex'>
            <h1>Nationwide Activities</h1>

            <div class = "flex">
                <h2>Choose Types of Activities</h2>
                <form id = 'activity-form' class ='border border-round padding'>
                    <input type = 'checkbox' id = 'Library' name = 'Library' value = 'Library'/>
                    <label for = 'Library'>Library</label>

                    <input type = 'checkbox' id = 'Museum' name = 'Museum' value = 'Museum'/>
                    <label for = 'Museum'>Museum</label>

                    <input type = 'checkbox' id = 'Visitor' name = 'Visitor Center' value = 'Visitor Center'/>
                    <label for = 'Visitor'>Visitor Center</label>

                    <input type = 'checkbox' id = 'Fish' name = 'Fish Hatchery' value = 'National Fish Hatchery'/>
                    <label for = 'Fish'>Fish Hatchery</label>

                    <input type = 'checkbox' id = 'Tree' name = 'Tree Permit' value = 'Tree Permit'/>
                    <label for = 'Fish'>U-cut Christmas Tree</label>
                    
                    <input type = 'button' id = 'Select All' name = 'Select All' value = 'Select All'/>
                    <input type = 'button' id = 'Clear' name = 'Clear All' value = 'Clear All'/>
                    <input type = 'submit' value = 'Submit'>
                    
                </form>
            </div>

            <div class = 'flex margin'>
                <h2>Result of the search</h2>
                <table>
                    <thead class = 'green'>
                         <tr class = 'padding'>
                           <th class = 'padding'>Name</th>
                           <th class = 'padding'>Phone</th>
                           <th class = 'padding'>Like</th>
                         </tr>
                    </thead>
                    <tbody id = "table-body">
                    </tbody>
                </table>
            </div>

        </div>
    </body>
</html>
