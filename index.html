<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel = 'stylesheet' href = 'style.css'/>
    </head>
    <body>
        <script src="index.js"></script>


        <div class = 'flex'>
            <h1>Recreation Centers</h1>

            <section class = "flex">
                <h2>Choose Types of Centers</h2>
                <form id = 'activity-form' class ='border border-round padding'>
                    <table>
                        <tbody>
                            <tr>
                                <td class = 'padding'>
                                    <input type = 'checkbox' class = 'cursor' id = 'Campground' name = 'Campground' value = 'Campground'/>
                                    <label for = 'Campground'>Campground</label>
                                </td>
                                <td class = 'padding'>
                                    <input type = 'checkbox' class = 'cursor' id = 'Activity Pass' name = 'Activity Pass' value = 'Activity Pass'/>
                                    <label for = 'Activity Pass'>Activity Pass</label>
                                </td>
                                <td class = 'padding'>
                                    <input type = 'checkbox' class = 'cursor' id = 'Facility' name = 'Facility' value = 'Facility'/>
                                    <label for = 'Facility'>Facility</label>
                                </td>
                                <td class = 'padding'>
                                    <input type = 'checkbox' class = 'cursor' id = 'Visitor' name = 'Visitor Center' value = 'Visitor Center'/>
                                    <label for = 'Visitor'>Visitor Center</label>
                                </td>
                                <td class = 'padding'>
                                    <input type = 'checkbox' class = 'cursor' id = 'Ticket' name = 'Ticket Facility' value = 'Ticket Facility'/>
                                    <label for = 'Ticket'>Ticket Facility</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <section class = 'center'>
                        <input type = 'button' class = 'cursor center' id = 'Select-All' name = 'Select All' value = 'Select All'/>
                        <input type = 'submit' class = 'cursor center' value = 'Submit'>
                        <input type = 'reset' class = 'cursor center' id = 'Clear' name = 'Clear All' value = 'Clear All'/>
                    </section>
                </form>
            </section>
           
            <div class = 'flex margin'>
                <h2>Result of the Search</h2>
                <table>
                    <thead class = 'green'>
                         <tr class = 'padding'>
                           <th class = 'padding'>Name of Facility</th>
                           <th class = 'padding'>Type</th>
                           <th class = 'padding'>Phone</th>
                           <th class = 'padding'>Like</th>
                         </tr>
                    </thead>
                    <tbody id = "table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
